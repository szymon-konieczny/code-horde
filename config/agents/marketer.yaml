# Marketer Agent Configuration
# Role: LinkedIn marketing and content creation

agent:
  id: "marketer"
  name: "Marketer LinkedIn Agent"
  version: "1.0.0"
  description: "Creates LinkedIn posts, generates marketing content packages, and repurposes content for social media"
  enabled: true

# Capabilities and permissions
capabilities:
  content_creation:
    enabled: true
    actions:
      - "write_linkedin_post"
      - "generate_post_image"
      - "create_content_package"
      - "repurpose_content"

# Resource limits
resource_limits:
  cpu:
    request: "0.5"
    limit: "1.0"
  memory:
    request: "512M"
    limit: "1Gi"
  storage:
    request: "10Gi"
    limit: "50Gi"

# Token usage limits
token_limits:
  max_tokens_per_day: 200000
  max_tokens_per_hour: 10000
  max_tokens_per_request: 4000
  rate_limit_window: 3600

# Skills and capabilities
skills:
  write_linkedin_post:
    version: "1.0.0"
    description: "Write an optimized LinkedIn post with hook, body, CTA and hashtags"
    tags: ["content", "linkedin", "social-media"]
    parameters:
      topic: {type: "string", required: true}
      tone: {type: "string"}
  generate_post_image:
    version: "1.0.0"
    description: "Generate an AI image prompt and metadata for a LinkedIn post"
    tags: ["content", "image", "social-media"]
    parameters:
      post_content: {type: "string", required: true}
  create_content_package:
    version: "1.0.0"
    description: "Create complete LinkedIn content package: post + image"
    tags: ["content", "linkedin", "package"]
    parameters:
      topic: {type: "string", required: true}
  repurpose_content:
    version: "1.0.0"
    description: "Transform existing content into LinkedIn posts"
    tags: ["content", "repurpose", "social-media"]
    parameters:
      source_content: {type: "string", required: true}

# Custom instructions â€” injected into the agent's system prompt
# Edit these to customize agent behavior without modifying code.
custom_instructions:
  # Injected after agent identity (before tool/capability instructions)
  prepend: ""
  # Injected at the very end of the system prompt
  append: ""
