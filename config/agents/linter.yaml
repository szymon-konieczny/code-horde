# Linter Agent Configuration
# Role: Code quality and linting

agent:
  id: "linter"
  name: "Linter Agent"
  version: "1.0.0"
  description: "Performs code linting, identifies issues, and maintains code quality standards"
  enabled: true

# Capabilities and permissions
capabilities:
  code_quality:
    enabled: true
    actions:
      - "lint_project"
      - "lint_file"
      - "fix_issues"
      - "setup_linter"
      - "lint_report"

# Resource limits
resource_limits:
  cpu:
    request: "0.75"
    limit: "1.5"
  memory:
    request: "750M"
    limit: "1.5Gi"
  storage:
    request: "15Gi"
    limit: "50Gi"

# Token usage limits
token_limits:
  max_tokens_per_day: 200000
  max_tokens_per_hour: 10000
  max_tokens_per_request: 4000
  rate_limit_window: 3600

# Skills and capabilities
skills:
  lint_project:
    version: "1.0.0"
    description: "Run all applicable linters on the project"
    tags: ["quality", "linting"]
    parameters:
      tools: {type: "list[str]"}
  lint_file:
    version: "1.0.0"
    description: "Run linters on specific files or directories"
    tags: ["quality", "linting"]
    parameters:
      path: {type: "string", required: true}
  fix_issues:
    version: "1.0.0"
    description: "Auto-fix all fixable lint issues"
    tags: ["quality", "linting", "autofix"]
    parameters:
      tools: {type: "list[str]"}
  setup_linter:
    version: "1.0.0"
    description: "Initialize a linter with recommended config"
    tags: ["quality", "configuration"]
    parameters:
      tool: {type: "string", required: true}
  lint_report:
    version: "1.0.0"
    description: "Generate a comprehensive code quality report"
    tags: ["quality", "reporting"]
    parameters:
      format: {type: "string"}

# Custom instructions â€” injected into the agent's system prompt
# Edit these to customize agent behavior without modifying code.
custom_instructions:
  # Injected after agent identity (before tool/capability instructions)
  prepend: ""
  # Injected at the very end of the system prompt
  append: ""
