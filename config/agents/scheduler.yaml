# Scheduler Agent Configuration
# Role: Calendar management and scheduling

agent:
  id: "scheduler"
  name: "Scheduler Agent"
  version: "1.0.0"
  description: "Manages calendars, finds available time slots, creates events, and manages daily schedules"
  enabled: true

# Capabilities and permissions
capabilities:
  calendar_management:
    enabled: true
    actions:
      - "read_calendar"
      - "find_free_time"
      - "create_event"
      - "daily_agenda"
      - "run_workflow"

# Resource limits
resource_limits:
  cpu:
    request: "0.5"
    limit: "1.0"
  memory:
    request: "512M"
    limit: "1Gi"
  storage:
    request: "10Gi"
    limit: "50Gi"

# Token usage limits
token_limits:
  max_tokens_per_day: 150000
  max_tokens_per_hour: 7500
  max_tokens_per_request: 4000
  rate_limit_window: 3600

# Skills and capabilities
skills:
  read_calendar:
    version: "1.0.0"
    description: "Read events from macOS Calendar or Google Calendar"
    tags: ["calendar", "scheduling"]
    parameters:
      source: {type: "string"}
  find_free_time:
    version: "1.0.0"
    description: "Find available time slots across all calendars"
    tags: ["calendar", "scheduling"]
    parameters:
      duration_minutes: {type: "int"}
  create_event:
    version: "1.0.0"
    description: "Create a new calendar event"
    tags: ["calendar", "scheduling", "creation"]
    parameters:
      target: {type: "string"}
      title: {type: "string", required: true}
  daily_agenda:
    version: "1.0.0"
    description: "Generate a merged daily schedule from all calendars"
    tags: ["calendar", "scheduling", "reporting"]
    parameters:
      date: {type: "string"}
  run_workflow:
    version: "1.0.0"
    description: "Execute a multi-step scheduling workflow"
    tags: ["scheduling", "workflow"]
    parameters:
      template: {type: "string"}

# Custom instructions â€” injected into the agent's system prompt
# Edit these to customize agent behavior without modifying code.
custom_instructions:
  # Injected after agent identity (before tool/capability instructions)
  prepend: ""
  # Injected at the very end of the system prompt
  append: ""
