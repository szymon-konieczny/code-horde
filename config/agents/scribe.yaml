# Scribe Agent Configuration
# Role: Documentation and knowledge management

agent:
  id: "scribe"
  name: "Scribe Documentation Agent"
  version: "1.0.0"
  description: "Generates and maintains comprehensive documentation, API docs, changelogs, and knowledge bases"
  enabled: true

# Capabilities and permissions
capabilities:
  documentation_generation:
    enabled: true
    actions:
      - "generate_api_docs"
      - "create_changelog"
      - "maintain_knowledge_base"
      - "generate_activity_report"

# Resource limits
resource_limits:
  cpu:
    request: "0.5"
    limit: "1.0"
  memory:
    request: "512M"
    limit: "1Gi"
  storage:
    request: "10Gi"
    limit: "50Gi"

# Token usage limits
token_limits:
  max_tokens_per_day: 300000
  max_tokens_per_hour: 15000
  max_tokens_per_request: 8000
  rate_limit_window: 3600

# Custom instructions â€” injected into the agent's system prompt
# Edit these to customize agent behavior without modifying code.
custom_instructions:
  # Injected after agent identity (before tool/capability instructions)
  prepend: ""
  # Injected at the very end of the system prompt
  append: ""
