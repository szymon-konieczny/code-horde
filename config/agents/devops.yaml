# DevOps Agent Configuration
# Role: Infrastructure management and deployment

agent:
  id: "devops"
  name: "DevOps Infrastructure Agent"
  version: "1.0.0"
  description: "Manages infrastructure, Docker deployments, CI/CD pipelines, and system configuration"
  enabled: true

# Capabilities and permissions
capabilities:
  infrastructure_management:
    enabled: true
    actions:
      - "deploy_docker"
      - "manage_pipeline"
      - "manage_config"
      - "infrastructure_health"

# Resource limits
resource_limits:
  cpu:
    request: "1.0"
    limit: "2.0"
  memory:
    request: "1Gi"
    limit: "2Gi"
  storage:
    request: "20Gi"
    limit: "100Gi"

# Token usage limits
token_limits:
  max_tokens_per_day: 400000
  max_tokens_per_hour: 20000
  max_tokens_per_request: 8000
  rate_limit_window: 3600

# Skills and capabilities
skills:
  deploy_docker:
    version: "1.0.0"
    description: "Deploy and manage Docker containers"
    tags: ["deployment", "docker", "containers"]
    parameters:
      image: {type: "string", required: true}
      tag: {type: "string"}
  manage_pipeline:
    version: "1.0.0"
    description: "Manage CI/CD pipeline execution"
    tags: ["ci-cd", "pipeline"]
    parameters:
      pipeline_name: {type: "string", required: true}
      action: {type: "string"}
  manage_config:
    version: "1.0.0"
    description: "Manage configuration and secrets"
    tags: ["configuration", "secrets"]
    parameters:
      config_type: {type: "string", required: true}
  infrastructure_health:
    version: "1.0.0"
    description: "Monitor infrastructure health"
    tags: ["monitoring", "infrastructure"]
    parameters:
      resources: {type: "list[str]"}

# Custom instructions â€” injected into the agent's system prompt
# Edit these to customize agent behavior without modifying code.
custom_instructions:
  # Injected after agent identity (before tool/capability instructions)
  prepend: ""
  # Injected at the very end of the system prompt
  append: ""
