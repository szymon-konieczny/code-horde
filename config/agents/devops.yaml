# DevOps Agent Configuration
# Role: Infrastructure management and deployment

agent:
  id: "devops"
  name: "DevOps Infrastructure Agent"
  version: "1.0.0"
  description: "Manages infrastructure, Docker deployments, CI/CD pipelines, and system configuration"
  enabled: true

# Capabilities and permissions
capabilities:
  infrastructure_management:
    enabled: true
    actions:
      - "deploy_docker"
      - "manage_pipeline"
      - "manage_config"
      - "infrastructure_health"

# Resource limits
resource_limits:
  cpu:
    request: "1.0"
    limit: "2.0"
  memory:
    request: "1Gi"
    limit: "2Gi"
  storage:
    request: "20Gi"
    limit: "100Gi"

# Token usage limits
token_limits:
  max_tokens_per_day: 400000
  max_tokens_per_hour: 20000
  max_tokens_per_request: 8000
  rate_limit_window: 3600

# Custom instructions â€” injected into the agent's system prompt
# Edit these to customize agent behavior without modifying code.
custom_instructions:
  # Injected after agent identity (before tool/capability instructions)
  prepend: ""
  # Injected at the very end of the system prompt
  append: ""
