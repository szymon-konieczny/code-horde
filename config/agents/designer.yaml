# Designer Agent Configuration
# Role: Visual design and image generation

agent:
  id: "designer"
  name: "Designer Agent"
  version: "1.0.0"
  description: "Generates visual assets, creates social media images, and suggests design improvements"
  enabled: true

# Capabilities and permissions
capabilities:
  visual_design:
    enabled: true
    actions:
      - "generate_social_image"
      - "create_image_set"
      - "suggest_visuals"

# Resource limits
resource_limits:
  cpu:
    request: "1.0"
    limit: "2.0"
  memory:
    request: "1Gi"
    limit: "2Gi"
  storage:
    request: "20Gi"
    limit: "100Gi"

# Token usage limits
token_limits:
  max_tokens_per_day: 150000
  max_tokens_per_hour: 7500
  max_tokens_per_request: 4000
  rate_limit_window: 3600

# Custom instructions â€” injected into the agent's system prompt
# Edit these to customize agent behavior without modifying code.
custom_instructions:
  # Injected after agent identity (before tool/capability instructions)
  prepend: ""
  # Injected at the very end of the system prompt
  append: ""
